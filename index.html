<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
  <title>Library App</title>
</head>
<body>
  <div class="header">My Library</div>
  <div class="main">
    <button id="add">Add Book</button>
    <div class="library"></div>
  </div>
  <!-- Modal below-->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <label for="title">Book Title:</label>
      <input type="text" id="title" name="title"> <br><br>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author"> <br><br>
      <label for="pages">Pages:</label>
      <input type="text" id="pages" name="pages"> <br><br>
      <label for="radio">Have you read it?</label>
      <div id="radio">
        <input type="radio" id="read" name="radio" value="Read" checked>
        <label for="read">Read</label>
        <input type="radio" id="not-read" name="radio" value="Not Read">
        <label for="not-read">Not Read</label> <br><br>
      </div>
      <input type="submit" id="submit" value="Add to Library">
    </div>
  </div>
</body>
</html>
